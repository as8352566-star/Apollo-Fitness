<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drawer Premium</title>

<style>
:root{
  --bg:#020617;
  --bg2:#020617;
  --border:#1e293b;
  --text:#e5e7eb;
  --accent:#38bdf8;
}

/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
}

/* ===== BOTÃO MENU ===== */
.menu-btn{
  margin:20px;
  padding:12px 18px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  font-weight:700;
  cursor:pointer;
}

/* ===== OVERLAY BLUR ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(10px);
  opacity:0;
  pointer-events:none;
  transition:opacity .35s ease;
  z-index:998;
}
.overlay.show{
  opacity:1;
  pointer-events:auto;
}

/* ===== DRAWER ===== */
.drawer{
  position:fixed;
  top:0;
  left:0;
  height:100%;
  width:85%;
  max-width:360px;
  background:linear-gradient(180deg,var(--bg2),var(--bg));
  border-right:1px solid var(--border);
  padding:22px;
  transform:translateX(-110%);
  transition:transform .5s cubic-bezier(.22,1,.36,1);
  z-index:999;
  overflow-y:auto;
}

/* Desktop */
@media (min-width:768px){
  .drawer{
    width:320px;
    max-width:none;
  }
}

.drawer.open{
  transform:translateX(0);
}

/* ===== BOTÃO FECHAR ===== */
.drawer .close-btn{
  position:absolute;
  top:14px;
  right:14px;
  width:36px;
  height:36px;
  border-radius:50%;
  border:none;
  background:rgba(255,255,255,.08);
  color:white;
  font-size:20px;
  cursor:pointer;
}

/* ===== CONTEÚDO ===== */
.drawer h3{
  margin-top:40px;
  margin-bottom:14px;
  font-size:18px;
}

.drawer p{
  font-size:14px;
  opacity:.85;
  line-height:1.5;
  margin-bottom:20px;
  word-wrap:break-word;
  overflow-wrap:break-word;
}

.drawer button.action{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:linear-gradient(90deg,var(--accent),#22d3ee);
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<button class="menu-btn">⚙️ Configurações</button>

<div class="overlay"></div>

<div class="drawer" id="drawer">
  <button class="close-btn">&times;</button>

  <h3>Configurações</h3>
  <p>Ative ou desative opções do app. Tudo salvo localmente no seu dispositivo.</p>

  <button class="action">Modo Claro / Escuro</button>
</div>

<script>
const drawer = document.getElementById('drawer');
const overlay = document.querySelector('.overlay');
const menuBtn = document.querySelector('.menu-btn');
const closeBtn = document.querySelector('.close-btn');

/* ===== ABRIR ===== */
menuBtn.onclick = () => {
  drawer.classList.add('open');
  overlay.classList.add('show');
};

/* ===== FECHAR ===== */
function closeDrawer(){
  drawer.classList.remove('open');
  overlay.classList.remove('show');
}

closeBtn.onclick = closeDrawer;
overlay.onclick = closeDrawer;

/* ===== DUPLO CLIQUE (PC) ===== */
drawer.addEventListener('dblclick', closeDrawer);

/* ===== ESC (PC) ===== */
document.addEventListener('keydown', (e)=>{
  if(e.key === 'Escape') closeDrawer();
});

/* ===== DOUBLE TAP (MOBILE) ===== */
let lastTap = 0;
drawer.addEventListener('touchend', ()=>{
  const now = new Date().getTime();
  if(now - lastTap < 300) closeDrawer();
  lastTap = now;
});
</script>

</body>
</html>
