<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apollo Fitness</title>

<style>
:root{
  --bg:#0b0f14;
  --bg2:#0f172a;
  --card:rgba(255,255,255,0.06);
  --text:#ffffff;
  --muted:#9ca3af;
  --border:rgba(255,255,255,0.12);
  --accent:#38bdf8;
}
body.light{
  --bg:#eef2f7;
  --bg2:#dbeafe;
  --card:#ffffff;
  --text:#020617;
  --muted:#475569;
  --border:#d1d5db;
  --accent:#2563eb;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial}
body{
  height:100vh;
  background:
    radial-gradient(1200px 600px at top right, rgba(56,189,248,.15), transparent 60%),
    radial-gradient(800px 400px at bottom left, rgba(37,99,235,.18), transparent 60%),
    linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  overflow:hidden;
}
.screen{position:absolute;inset:0;padding:24px;opacity:0;pointer-events:none;transition:.3s}
.screen.active{opacity:1;pointer-events:auto}
.top{display:flex;justify-content:space-between;align-items:center;font-size:26px}
.menu-btn{cursor:pointer}
.logo{text-align:center;font-size:44px;font-weight:900;letter-spacing:4px;margin:40px 0 30px;background:linear-gradient(90deg,#38bdf8,#818cf8,#22d3ee);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.home-actions{display:grid;gap:18px}
.btn{width:100%;padding:20px;border-radius:20px;border:1px solid var(--border);background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));color:var(--text);font-size:18px;font-weight:600;cursor:pointer}
.back{background:linear-gradient(90deg,var(--accent),#22d3ee);color:#020617;border:none;padding:10px 18px;border-radius:14px;font-weight:700;margin-bottom:18px}
.card{background:var(--card);border:1px solid var(--border);border-radius:24px;padding:24px;margin-top:12px}
input,select{width:100%;padding:15px;margin-top:12px;border-radius:16px;border:1px solid var(--border);background:rgba(255,255,255,.04);color:var(--text)}
.drawer{position:fixed;top:0;left:-75%;width:75%;height:100%;background:linear-gradient(180deg,var(--bg2),var(--bg));border-right:1px solid var(--border);padding:22px;transition:.35s;z-index:999}
.drawer.open{left:0}
</style>
</head>

<body>

<div class="drawer" id="drawer">
  <h3>Configurações</h3>
  <button onclick="toggleTheme()">Modo Claro / Escuro</button>
</div>

<div class="screen active" id="home">
  <div class="top">
    <div class="menu-btn" onclick="openDrawer()">☰</div>
  </div>
  <div class="logo">APOLLO</div>
  <div class="home-actions">
    <button class="btn" onclick="showScreen('imc')">Calculadora Fitness</button>
    <button class="btn" onclick="showScreen('timer')">Timer de Treino</button>
    <button class="btn" onclick="showScreen('lista')">Lista de Compras</button>
    <button class="btn" onclick="showScreen('notes')">Anotações Rápidas</button>
  </div>
</div>

<!-- IMC -->
<div class="screen" id="imc">
  <button class="back" onclick="showScreen('home')">Voltar</button>
  <h2>Calculadora Fitness</h2>

  <div class="card">
    <select id="sexo">
      <option value="">Sexo</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>

    <input id="idade" type="number" placeholder="Idade">
    <input id="peso" type="number" placeholder="Peso (kg)">
    <input id="altura" type="number" placeholder="Altura (cm)">

    <button class="btn" onclick="calcIMC()">Calcular</button>

    <div style="margin-top:18px;text-align:center">
      <h2 id="imcResult">0.0</h2>
      <p id="imcClass"></p>
      <p id="obesidadeStage" style="margin-top:6px"></p>
      <p id="pesoIdeal" style="margin-top:6px;color:var(--muted)"></p>
      <p id="calorias" style="margin-top:10px;font-weight:600"></p>
    </div>
  </div>
</div>

<script>
function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function openDrawer(){drawer.classList.add('open')}
function toggleTheme(){document.body.classList.toggle('light')}

function calcIMC(){
  const peso = +pesoInput.value;
  const alturaCm = +altura.value;
  const idade = +idadeInput.value;
  const sexo = sexoSelect.value;

  if(!peso || !alturaCm || !idade || !sexo){
    alert("Preencha todos os campos");
    return;
  }

  const alturaM = alturaCm / 100;
  const imc = peso / (alturaM * alturaM);

  let classif="", cor="", obesidade="";
  if(imc < 18.5){classif="Abaixo do peso";cor="#38bdf8"}
  else if(imc < 25){classif="Peso saudável";cor="#22c55e"}
  else if(imc < 30){classif="Sobrepeso";cor="#facc15"}
  else if(imc < 35){classif="Obesidade";obesidade="Grau I";cor="#fb923c"}
  else if(imc < 40){classif="Obesidade";obesidade="Grau II";cor="#f97316"}
  else{classif="Obesidade";obesidade="Grau III";cor="#ef4444"}

  const pesoMin = (18.5 * alturaM * alturaM).toFixed(1);
  const pesoMax = (24.9 * alturaM * alturaM).toFixed(1);

  const calorias = sexo === "masculino"
    ? (10*peso + 6.25*alturaCm - 5*idade + 5)
    : (10*peso + 6.25*alturaCm - 5*idade - 161);

  imcResult.innerText = imc.toFixed(1);
  imcResult.style.color = cor;
  imcClass.innerText = classif;
  imcClass.style.color = cor;
  obesidadeStage.innerText = obesidade ? `Estágio: ${obesidade}` : "";
  pesoIdeal.innerText = `Peso saudável: ${pesoMin}kg – ${pesoMax}kg`;
  calorias.innerText = `Calorias diárias estimadas: ${Math.round(calorias)} kcal`;
}
</script>

</body>
</html>
