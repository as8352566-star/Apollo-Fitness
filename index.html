<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apollo • Calculadora Fitness</title>

<style>
:root{
  --bg:#000;
  --card:#0b0b0b;
  --border:rgba(255,255,255,.08);
  --text:#fff;
  --muted:#9ca3af;
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.screen{
  display:none;
  padding:20px;
  max-width:480px;
  margin:auto;
}

.screen.active{
  display:block;
}

h1,h2{
  margin:10px 0 20px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:22px;
  padding:20px;
}

input,select{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#000;
  color:#fff;
  font-size:15px;
}

.btn{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:#fff;
  color:#000;
  font-weight:700;
  cursor:pointer;
}

.back{
  background:none;
  border:none;
  color:#fff;
  font-size:14px;
  margin-bottom:10px;
  opacity:.7;
}
</style>
</head>

<body>

<!-- HOME -->
<div class="screen active" id="home">
  <h1>Apollo</h1>

  <div class="card">
    <p style="color:var(--muted)">Ferramentas Fitness</p>
    <button class="btn" onclick="showScreen('imc')">
      Calculadora IMC
    </button>
  </div>
</div>

<!-- CALCULADORA -->
<div class="screen" id="imc">
  <button class="back" onclick="showScreen('home')">← Voltar</button>
  <h2>Calculadora Fitness</h2>

  <div class="card">
    <select id="sexo">
      <option value="">Sexo</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>

    <input id="idade" type="number" placeholder="Idade (anos)">
    <input id="peso" type="number" placeholder="Peso (kg)">
    <input id="altura" type="number" placeholder="Altura (cm)">

    <button class="btn" onclick="calcIMC()">Calcular</button>

    <!-- RESULTADO -->
    <div id="resultadoIMC" style="
      display:none;
      margin-top:18px;
      padding:18px;
      border-radius:18px;
      background:rgba(255,255,255,.05);
      border:1px solid var(--border);
      text-align:center;
    ">
      <h2 id="imcValor">0.0</h2>
      <p id="imcStatus" style="font-weight:700"></p>
      <p id="imcEstagio" style="color:var(--muted)"></p>
      <p id="pesoIdeal" style="margin-top:10px"></p>
    </div>
  </div>
</div>

<script>
function showScreen(id){
  document.querySelectorAll('.screen')
    .forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function calcIMC(){
  const sexo = document.getElementById('sexo').value;
  const idade = parseInt(document.getElementById('idade').value);
  const peso = parseFloat(document.getElementById('peso').value);
  const alturaCm = parseFloat(document.getElementById('altura').value);

  if(!sexo || !idade || !peso || !alturaCm){
    alert("Preencha todos os campos.");
    return;
  }

  const altura = alturaCm / 100;
  const imc = peso / (altura * altura);

  let status="", estagio="", cor="";

  if(imc < 18.5){
    status="Abaixo do peso";
    estagio="Risco nutricional";
    cor="#38bdf8";
  } else if(imc < 25){
    status="Peso saudável";
    estagio="Faixa ideal";
    cor="#22c55e";
  } else if(imc < 30){
    status="Sobrepeso";
    estagio="Atenção";
    cor="#facc15";
  } else if(imc < 35){
    status="Obesidade";
    estagio="Estágio I";
    cor="#fb923c";
  } else {
    status="Obesidade";
    estagio="Estágio II / III";
    cor="#ef4444";
  }

  const pesoMin = (18.5 * altura * altura).toFixed(1);
  const pesoMax = (24.9 * altura * altura).toFixed(1);

  document.getElementById('resultadoIMC').style.display="block";
  document.getElementById('imcValor').innerText = imc.toFixed(1);
  document.getElementById('imcValor').style.color = cor;
  document.getElementById('imcStatus').innerText = status;
  document.getElementById('imcStatus').style.color = cor;
  document.getElementById('imcEstagio').innerText = estagio;
  document.getElementById('pesoIdeal').innerHTML =
    `Peso ideal para sua altura:<br><strong>${pesoMin} – ${pesoMax} kg</strong>`;
}
</script>

</body>
</html>
