<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apollo Fitness</title>

<style>
:root{
  --bg:#0a0a0a;
  --card:#141414;
  --text:#ffffff;
  --muted:#9a9a9a;
  --border:#242424;
  --accent:#ffffff;
}
body.light{
  --bg:#f2f2f2;
  --card:#ffffff;
  --text:#000000;
  --muted:#666;
  --border:#ddd;
  --accent:#000;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

body{
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
  transition:.3s;
}

/* SCREENS */
.screen{
  display:none;
  height:100%;
  padding:20px;
  animation:fade .25s ease;
}
.screen.active{display:block}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

/* TOP BAR */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:26px;
  margin-bottom:20px;
}
.menu-btn{cursor:pointer}

/* LOGO */
.logo{
  text-align:center;
  font-size:42px;
  font-weight:800;
  margin:50px 0;
  letter-spacing:2px;
}

/* BUTTONS */
.btn{
  width:100%;
  padding:18px;
  border-radius:18px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}
.btn:hover{
  transform:scale(1.02);
  background:var(--accent);
  color:var(--bg);
}

/* BACK */
.back{
  background:var(--accent);
  color:var(--bg);
  border:none;
  padding:10px 18px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
  margin-bottom:20px;
}

/* CARD */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:20px;
  padding:22px;
  margin-top:10px;
}

/* INPUTS */
input,select{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:14px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  font-size:16px;
}

/* TIMER */
.timer{
  font-size:60px;
  text-align:center;
  margin:30px 0;
  font-weight:700;
}
.timer-actions{
  display:flex;
  gap:10px;
}

/* ITEMS */
.item{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--card);
  margin-top:10px;
  animation:slide .25s ease;
}
@keyframes slide{
  from{opacity:0;transform:translateX(-10px)}
  to{opacity:1;transform:translateX(0)}
}
.item.done{
  opacity:.5;
  text-decoration:line-through;
}
.item button{
  margin-left:auto;
  background:#ff3b3b;
  border:none;
  color:#fff;
  width:28px;
  height:28px;
  border-radius:50%;
  cursor:pointer;
}

/* DRAWER */
.drawer{
  position:fixed;
  top:0;
  left:-75%;
  width:75%;
  height:100%;
  background:var(--card);
  border-right:1px solid var(--border);
  padding:20px;
  transition:.3s;
  z-index:999;
}
.drawer.open{left:0}
.drawer h3{margin-bottom:20px}
.drawer button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:var(--bg);
  font-size:16px;
}
</style>
</head>

<body>

<!-- DRAWER -->
<div class="drawer" id="drawer">
  <h3>Configurações</h3>
  <button onclick="toggleTheme()">Modo Claro / Escuro</button>
  <p style="margin-top:20px;color:var(--muted)">Arraste para a esquerda para fechar</p>
</div>

<!-- HOME -->
<div class="screen active" id="home">
  <div class="top">
    <div class="menu-btn" onclick="openDrawer()">☰</div>
    <div></div>
  </div>

  <div class="logo">APOLLO</div>

  <button class="btn" onclick="showScreen('imc')">Calculadora Fitness</button>
  <button class="btn" onclick="showScreen('timer')">Timer de Treino</button>
  <button class="btn" onclick="showScreen('lista')">Lista de Compras</button>
  <button class="btn" onclick="showScreen('notes')">Anotações Rápidas</button>
</div>

<!-- IMC -->
<div class="screen" id="imc">
  <button class="back" onclick="showScreen('home')">Voltar</button>
  <h2>Calculadora Fitness</h2>
  <div class="card">
    <input id="idade" placeholder="Idade">
    <input id="peso" placeholder="Peso (kg)">
    <input id="altura" placeholder="Altura (cm)">
    <button class="btn" onclick="calcIMC()">Calcular</button>
    <h2 id="imcResult" style="text-align:center;margin-top:15px">0.0</h2>
  </div>
</div>

<!-- TIMER -->
<div class="screen" id="timer">
  <button class="back" onclick="showScreen('home')">Voltar</button>
  <h2>Timer de Treino</h2>
  <div class="card">
    <div class="timer" id="timerDisplay">00:00</div>
    <div class="timer-actions">
      <button class="btn" onclick="startTimer()">Iniciar</button>
      <button class="btn" onclick="pauseTimer()">Pausar</button>
      <button class="btn" onclick="resetTimer()">Resetar</button>
    </div>
  </div>
</div>

<!-- LISTA -->
<div class="screen" id="lista">
  <button class="back" onclick="showScreen('home')">Voltar</button>
  <h2>Lista de Compras</h2>
  <div class="card">
    <input id="itemName" placeholder="Item">
    <input id="itemQty" placeholder="Quantidade">
    <select id="itemCat">
      <option>Mercado</option><option>Higiene</option><option>Limpeza</option>
      <option>Açougue</option><option>Frutas</option>
      <option>Verduras e Legumes</option><option>Proteínas</option>
      <option>Temperos e Extras</option>
    </select>
    <button class="btn" onclick="addItem()">Adicionar</button>
    <div id="itemList"></div>
  </div>
</div>

<!-- NOTES -->
<div class="screen" id="notes">
  <button class="back" onclick="showScreen('home')">Voltar</button>
  <h2>Anotações Rápidas</h2>
  <div class="card">
    <input id="noteInput" placeholder="Digite sua anotação">
    <button class="btn" onclick="addNote()">Adicionar</button>
    <div id="noteList"></div>
  </div>
</div>

<script>
function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'))
  document.getElementById(id).classList.add('active')
}

/* DRAWER */
const drawer=document.getElementById('drawer')
function openDrawer(){drawer.classList.add('open')}
let startX=0
drawer.addEventListener('touchstart',e=>startX=e.touches[0].clientX)
drawer.addEventListener('touchmove',e=>{
  if(startX - e.touches[0].clientX > 60) drawer.classList.remove('open')
})

/* THEME */
function toggleTheme(){document.body.classList.toggle('light')}

/* IMC */
function calcIMC(){
  let p=peso.value,a=altura.value/100
  if(!p||!a) return
  imcResult.innerText=(p/(a*a)).toFixed(1)
}

/* TIMER */
let sec=0,intv
function startTimer(){if(!intv)intv=setInterval(()=>{sec++;timerDisplay.innerText=`${String(Math.floor(sec/60)).padStart(2,'0')}:${String(sec%60).padStart(2,'0')}`},1000)}
function pauseTimer(){clearInterval(intv);intv=null}
function resetTimer(){pauseTimer();sec=0;timerDisplay.innerText='00:00'}

/* LIST */
function addItem(){
  let n=itemName.value,q=itemQty.value,c=itemCat.value
  if(!n)return
  let d=document.createElement('div')
  d.className='item'
  d.innerHTML=`<input type="checkbox" onchange="this.parentElement.classList.toggle('done')">
  <div><strong>${n}</strong><div style="font-size:13px;color:var(--muted)">${c} • ${q}</div></div>
  <button onclick="this.parentElement.remove()">×</button>`
  itemList.appendChild(d)
  itemName.value=itemQty.value=''
}

/* NOTES */
function addNote(){
  let t=noteInput.value
  if(!t)return
  let d=document.createElement('div')
  d.className='item'
  d.innerHTML=`${t}<button onclick="this.parentElement.remove()">×</button>`
  noteList.appendChild(d)
  noteInput.value=''
}
</script>

</body>
</html>
