<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apollo Fitness</title>

<style>
:root{
  --bg:#0b0f14;
  --bg2:#0f172a;
  --card:rgba(255,255,255,0.06);
  --text:#ffffff;
  --muted:#9ca3af;
  --border:rgba(255,255,255,0.12);
  --accent:#38bdf8;
}
body.light{
  --bg:#eef2f7;
  --bg2:#dbeafe;
  --card:#ffffff;
  --text:#020617;
  --muted:#475569;
  --border:#d1d5db;
  --accent:#2563eb;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial
}

body{
  height:100vh;
  background:
    radial-gradient(1200px 600px at top right, rgba(56,189,248,.15), transparent 60%),
    radial-gradient(800px 400px at bottom left, rgba(37,99,235,.18), transparent 60%),
    linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  overflow:hidden;
  transition:.35s;
}

/* ===== OVERLAY BLUR ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(6px);
  -webkit-backdrop-filter:blur(6px);
  opacity:0;
  pointer-events:none;
  transition:.25s;
  z-index:998;
}
.overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* ===== SCREENS ===== */
.screen{
  position:absolute;
  inset:0;
  padding:24px;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.screen.active{
  opacity:1;
  pointer-events:auto;
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:26px;
  margin-bottom:10px
}
.menu-btn{cursor:pointer}

.logo{
  text-align:center;
  font-size:44px;
  font-weight:900;
  letter-spacing:4px;
  margin:40px 0 30px;
  background:linear-gradient(90deg,#38bdf8,#818cf8,#22d3ee);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.home-actions{
  display:grid;
  gap:18px;
}

.btn{
  width:100%;
  padding:20px;
  border-radius:20px;
  border:1px solid var(--border);
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  color:var(--text);
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

.back{
  background:linear-gradient(90deg,var(--accent),#22d3ee);
  color:#020617;
  border:none;
  padding:10px 18px;
  border-radius:14px;
  font-weight:700;
  margin-bottom:18px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:24px;
  padding:24px;
  margin-top:12px;
}

input,select{
  width:100%;
  padding:15px;
  margin-top:12px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  color:var(--text);
}

/* ===== DRAWER ===== */
.drawer{
  position:fixed;
  top:0;
  left:0;
  width:85%;
  max-width:320px;
  height:100%;
  background:linear-gradient(180deg,var(--bg2),var(--bg));
  border-right:1px solid var(--border);
  padding:22px;
  transform:translateX(-100%);
  transition:.35s;
  z-index:999;
  overflow-y:auto;
}
.drawer.open{transform:translateX(0)}

.drawer h3{margin-bottom:20px}
.drawer button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:linear-gradient(90deg,var(--accent),#22d3ee);
  color:#020617;
  font-weight:700
}

/* ===== BOTÃO X DISCRETO ===== */
.close-drawer{
  position:absolute;
  top:14px;
  right:14px;
  background:none;
  border:none;
  font-size:16px;
  color:var(--muted);
  opacity:.6;
  cursor:pointer;
}
.close-drawer:hover{opacity:1}

/* Texto nunca corta */
.drawer *{
  white-space:normal;
  overflow-wrap:break-word;
  word-break:break-word;
}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="closeDrawer()"></div>

<!-- DRAWER -->
<div class="drawer" id="drawer">
  <button class="close-drawer" onclick="closeDrawer()">✕</button>
  <h3>Configurações</h3>
  <button onclick="toggleTheme()">Modo Claro / Escuro</button>
  <p style="margin-top:20px;color:var(--muted)">Arraste, toque duas vezes ou clique fora para fechar</p>
</div>

<!-- HOME -->
<div class="screen active" id="home">
  <div class="top">
    <div class="menu-btn" onclick="openDrawer()">☰</div>
  </div>
  <div class="logo">APOLLO</div>
  <div class="home-actions">
    <button class="btn" onclick="showScreen('imc')">Calculadora Fitness</button>
    <button class="btn" onclick="showScreen('timer')">Timer de Treino</button>
    <button class="btn" onclick="showScreen('lista')">Lista de Compras</button>
    <button class="btn" onclick="showScreen('notes')">Anotações Rápidas</button>
  </div>
</div>

<script>
function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* DRAWER */
const drawer=document.getElementById('drawer');
const overlay=document.getElementById('overlay');

function openDrawer(){
  drawer.classList.add('open');
  overlay.classList.add('active');
}
function closeDrawer(){
  drawer.classList.remove('open');
  overlay.classList.remove('active');
}

/* Swipe + double tap */
let sx=0,lastTap=0;
drawer.addEventListener('touchstart',e=>sx=e.touches[0].clientX);
drawer.addEventListener('touchmove',e=>{
  if(sx-e.touches[0].clientX>60) closeDrawer();
});
drawer.addEventListener('touchend',()=>{
  let now=Date.now();
  if(now-lastTap<300) closeDrawer();
  lastTap=now;
});

function toggleTheme(){
  document.body.classList.toggle('light');
}
</script>

</body>
</html>
