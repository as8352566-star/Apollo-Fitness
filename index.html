<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App – Drawer Configurações</title>

<style>
:root{
  --bg:#020617;
  --bg2:#020617;
  --border:#1e293b;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#22d3ee;
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  background:#0f172a;
  color:var(--text);
  min-height:100vh;
}

/* BOTÃO ABRIR CONFIG */
.open-btn{
  margin:30px;
  padding:12px 18px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#020617;
  font-weight:600;
  cursor:pointer;
}

/* OVERLAY BLUR */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(6px);
  -webkit-backdrop-filter:blur(6px);
  opacity:0;
  pointer-events:none;
  transition:.25s ease;
  z-index:998;
}

.overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* DRAWER */
.drawer{
  position:fixed;
  top:0;
  left:0;
  height:100%;
  width:85%;              /* mobile */
  max-width:360px;
  background:var(--bg);
  border-right:1px solid var(--border);
  padding:22px;
  transform:translateX(-100%);
  transition:transform .35s ease;
  z-index:999;
  overflow-y:auto;
}

/* desktop */
@media (min-width:768px){
  .drawer{
    width:320px;
  }
}

.drawer.open{
  transform:translateX(0);
}

/* BOTÃO X */
.close-drawer{
  position:absolute;
  top:14px;
  right:14px;
  background:transparent;
  border:none;
  font-size:20px;
  color:var(--muted);
  cursor:pointer;
}

.close-drawer:hover{
  color:var(--text);
}

/* CONTEÚDO */
.drawer h2{
  margin-bottom:18px;
  font-size:18px;
}

.drawer button.action{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:linear-gradient(90deg,var(--accent),#38bdf8);
  color:#020617;
  font-weight:700;
  margin-bottom:16px;
  white-space:normal;
}

/* GARANTIA DE QUEBRA DE TEXTO */
.drawer p,
.drawer h1,
.drawer h2,
.drawer h3,
.drawer span,
.drawer button{
  word-wrap:break-word;
  overflow-wrap:break-word;
  white-space:normal;
}
</style>
</head>

<body>

<button class="open-btn" onclick="openDrawer()">Abrir Configurações</button>

<!-- OVERLAY -->
<div class="overlay" id="overlay" onclick="closeDrawer()"></div>

<!-- DRAWER -->
<div class="drawer" id="drawer">
  <button class="close-drawer" onclick="closeDrawer()">✕</button>

  <h2>Configurações</h2>

  <button class="action">Modo Claro / Escuro</button>

  <p>
    Toque duas vezes ou clique fora para fechar.  
    Este texto agora quebra corretamente e não corta em nenhuma resolução.
  </p>
</div>

<script>
function openDrawer(){
  document.getElementById("drawer").classList.add("open");
  document.getElementById("overlay").classList.add("active");
}

function closeDrawer(){
  document.getElementById("drawer").classList.remove("open");
  document.getElementById("overlay").classList.remove("active");
}
</script>

</body>
</html>
