<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apollo App</title>

<style>
:root {
  --bg: #000;
  --card: #111;
  --text: #fff;
  --muted: #aaa;
  --accent: #fff;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
}

/* ---------- BOTÕES ---------- */
button {
  border: none;
  cursor: pointer;
  background: var(--accent);
  color: #000;
  padding: 14px;
  border-radius: 12px;
  font-weight: 600;
  width: 100%;
  position: relative;
  overflow: hidden;
  transition: transform .12s ease, box-shadow .12s ease;
}

button:active {
  transform: scale(.96);
  box-shadow: 0 0 0 rgba(0,0,0,0);
}

/* ripple discreto */
button::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.08);
  opacity: 0;
  transition: opacity .2s;
}

button:active::after {
  opacity: 1;
}

/* ---------- TELAS ---------- */
.screen {
  display: none;
  padding: 20px;
  max-width: 480px;
  margin: auto;
}

.screen.active {
  display: block;
}

h2 {
  text-align: center;
  margin-bottom: 16px;
}

/* ---------- CARDS ---------- */
.card {
  background: var(--card);
  border-radius: 16px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

input, select {
  background: #000;
  border: 1px solid #222;
  color: var(--text);
  padding: 12px;
  border-radius: 10px;
  width: 100%;
}

/* ---------- BACK ---------- */
.back {
  background: none;
  color: var(--muted);
  text-align: left;
  padding: 0;
  margin-bottom: 12px;
}

/* ---------- TIMER ---------- */
.timer {
  font-size: 42px;
  text-align: center;
  letter-spacing: 2px;
}

.timer-actions {
  display: flex;
  gap: 8px;
}

.timer-actions button {
  flex: 1;
}

/* ---------- DRAWER CONFIG ---------- */
.drawer-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.35);
  backdrop-filter: blur(8px);
  opacity: 0;
  pointer-events: none;
  transition: .25s;
}

.drawer {
  position: fixed;
  top: 0;
  right: 0;
  height: 100%;
  background: #0a0a0a;
  width: 85%;
  max-width: 360px;
  transform: translateX(100%);
  transition: .3s ease;
  padding: 20px;
  overflow-y: auto;
}

.drawer.open {
  transform: translateX(0);
}

.drawer-overlay.open {
  opacity: 1;
  pointer-events: auto;
}

/* X DISCRETO */
.drawer-close {
  background: none;
  color: var(--muted);
  font-size: 18px;
  width: auto;
  padding: 4px;
  position: absolute;
  top: 14px;
  right: 16px;
}

/* texto nunca corta */
.drawer p {
  word-break: break-word;
  line-height: 1.5;
}

/* ---------- PC ---------- */
@media (min-width: 900px) {
  .drawer {
    width: 320px;
  }
}
</style>
</head>

<body>

<!-- HOME -->
<div class="screen active" id="home">
  <h2>Apollo</h2>
  <div class="card">
    <button onclick="showScreen('imc')">IMC</button>
    <button onclick="showScreen('timer')">Timer</button>
    <button onclick="showScreen('lista')">Lista</button>
    <button onclick="showScreen('notes')">Notas</button>
    <button onclick="openDrawer()">Configurações</button>
  </div>
</div>

<!-- IMC -->
<div class="screen" id="imc">
  <button class="back" onclick="showScreen('home')">Voltar</button>
  <h2>Calculadora Fitness</h2>
  <div class="card">
    <input id="idade" type="number" placeholder="Idade">
    <input id="peso" type="number" placeholder="Peso (kg)">
    <input id="altura" type="number" placeholder="Altura (cm)">
    <button onclick="calcIMC()">Calcular</button>
    <h2 id="imcResult">0.0</h2>
  </div>
</div>

<!-- TIMER -->
<div class="screen" id="timer">
  <button class="back" onclick="showScreen('home')">Voltar</button>
  <h2>Timer de Treino</h2>
  <div class="card">
    <div class="timer" id="timerDisplay">00:00</div>
    <div class="timer-actions">
      <button onclick="startTimer()">Iniciar</button>
      <button onclick="pauseTimer()">Pausar</button>
      <button onclick="resetTimer()">Resetar</button>
    </div>
  </div>
</div>

<!-- LISTA -->
<div class="screen" id="lista">
  <button class="back" onclick="showScreen('home')">Voltar</button>
  <h2>Lista de Compras</h2>
  <div class="card">
    <input id="itemName" placeholder="Item">
    <input id="itemQty" placeholder="Quantidade">
    <select id="itemCat">
      <option>Mercado</option><option>Higiene</option>
      <option>Limpeza</option><option>Açougue</option>
      <option>Frutas</option><option>Verduras</option>
    </select>
    <button onclick="addItem()">Adicionar</button>
    <div id="itemList"></div>
  </div>
</div>

<!-- NOTES -->
<div class="screen" id="notes">
  <button class="back" onclick="showScreen('home')">Voltar</button>
  <h2>Anotações</h2>
  <div class="card">
    <input id="noteInput" placeholder="Digite sua anotação">
    <button onclick="addNote()">Adicionar</button>
    <div id="noteList"></div>
  </div>
</div>

<!-- DRAWER -->
<div class="drawer-overlay" id="overlay" onclick="closeDrawer()"></div>

<div class="drawer" id="drawer">
  <button class="drawer-close" onclick="closeDrawer()">✕</button>
  <h2>Configurações</h2>
  <p>
    Aqui ficam as configurações do app.  
    Texto nunca corta, quebra linha corretamente e mantém UX limpa.
  </p>
</div>

<script>
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function openDrawer() {
  drawer.classList.add('open');
  overlay.classList.add('open');
}

function closeDrawer() {
  drawer.classList.remove('open');
  overlay.classList.remove('open');
}

/* IMC */
function calcIMC() {
  const peso = +pesoInput.value;
  const altura = +alturaInput.value / 100;
  imcResult.innerText = (peso / (altura * altura)).toFixed(1);
}

/* TIMER */
let sec = 0, t;
function startTimer() {
  if (t) return;
  t = setInterval(() => {
    sec++;
    timerDisplay.innerText =
      String(Math.floor(sec/60)).padStart(2,'0') + ":" +
      String(sec%60).padStart(2,'0');
  }, 1000);
}
function pauseTimer() {
  clearInterval(t); t = null;
}
function resetTimer() {
  pauseTimer(); sec = 0; timerDisplay.innerText = "00:00";
}
</script>

</body>
</html>
