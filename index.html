<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apollo Fitness</title>
<style>
:root{
  --bg:#0b0f14;
  --bg2:#0f172a;
  --card:rgba(255,255,255,0.06);
  --text:#ffffff;
  --muted:#9ca3af;
  --border:rgba(255,255,255,0.12);
  --accent:#38bdf8;
}
body.light{
  --bg:#eef2f7;
  --bg2:#dbeafe;
  --card:#ffffff;
  --text:#020617;
  --muted:#475569;
  --border:#d1d5db;
  --accent:#2563eb;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial}

body{
  height:100vh;
  background:
    radial-gradient(1200px 600px at top right, rgba(56,189,248,.15), transparent 60%),
    radial-gradient(800px 400px at bottom left, rgba(37,99,235,.18), transparent 60%),
    linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  overflow:hidden;
  transition:.35s;
}

.screen{
  position:absolute;
  inset:0;
  padding:24px;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.screen.active{
  opacity:1;
  pointer-events:auto;
}

@keyframes fade{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:none}}

.top{display:flex;justify-content:space-between;align-items:center;font-size:26px;margin-bottom:10px}
.menu-btn{cursor:pointer}

.logo{
  text-align:center;
  font-size:44px;
  font-weight:900;
  letter-spacing:4px;
  margin:40px 0 30px;
  background:linear-gradient(90deg,#38bdf8,#818cf8,#22d3ee);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.home-actions{
  display:grid;
  grid-template-columns:1fr;
  gap:18px;
  margin-top:20px;
}

.btn{
  width:100%;
  padding:20px;
  border-radius:20px;
  border:1px solid var(--border);
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  backdrop-filter:blur(10px);
  color:var(--text);
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  transition:.25s ease;
}
.btn:hover{transform:translateY(-2px) scale(1.02);box-shadow:0 15px 40px rgba(0,0,0,.35)}

.back{
  background:linear-gradient(90deg,var(--accent),#22d3ee);
  color:#020617;
  border:none;
  padding:10px 18px;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
  margin-bottom:18px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:24px;
  padding:24px;
  margin-top:12px;
  box-shadow:0 20px 50px rgba(0,0,0,.35);
}

input,select{
  width:100%;
  padding:15px;
  margin-top:12px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  color:var(--text);
  font-size:16px;
}

.timer{font-size:64px;text-align:center;margin:30px 0;font-weight:800}
.timer-actions{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}

.item{
  display:flex;align-items:center;gap:12px;
  padding:14px;border-radius:16px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  margin-top:12px;
  animation:slide .25s ease;
}
@keyframes slide{from{opacity:0;transform:translateX(-10px)}to{opacity:1;transform:none}}
.item.done{opacity:.5;text-decoration:line-through}
.item button{margin-left:auto;background:#ef4444;border:none;color:#fff;width:30px;height:30px;border-radius:50%;cursor:pointer}

.drawer{
  position:fixed;
  top:0;
  left:-75%;
  width:75%;
  height:100%;
  background:linear-gradient(180deg,var(--bg2),var(--bg));
  border-right:1px solid var(--border);
  padding:22px;
  transition:.35s;
  z-index:999;
}
.drawer.open{left:0}
.drawer h3{margin-bottom:20px}
.drawer button{width:100%;padding:14px;border-radius:14px;border:none;background:linear-gradient(90deg,var(--accent),#22d3ee);color:#020617;font-weight:700}
</style>
</head>
<body>
<div class="drawer" id="drawer">
  <h3>Configurações</h3>
  <button onclick="toggleTheme()">Modo Claro / Escuro</button>
  <p style="margin-top:20px;color:var(--muted)">Arraste para fechar</p>
</div>
  <script>
let lastTap = 0;

drawer.addEventListener('touchend', () => {
  const now = new Date().getTime();
  const tapLength = now - lastTap;

  if (tapLength < 300 && tapLength > 0) {
    // Duplo toque detectado
    drawer.classList.remove('open');
  }

  lastTap = now;
});
    
</script>


<!-- HOME -->
<div class="screen active" id="home">
  <div class="top"><div class="menu-btn" onclick="openDrawer()">☰</div></div>
  <div class="logo">APOLLO</div>
  <div class="home-actions">
    <button class="btn" onclick="showScreen('imc')">Calculadora Fitness</button>
    <button class="btn" onclick="showScreen('timer')">Timer de Treino</button>
    <button class="btn" onclick="showScreen('lista')">Lista de Compras</button>
    <button class="btn" onclick="showScreen('notes')">Anotações Rápidas</button>
  </div>
</div>

<!-- IMC -->
<div class="screen" id="imc">
  <button class="back" onclick="showScreen('home')">Voltar</button>
  <h2>Calculadora Fitness</h2>
  <div class="card">
    <input id="idade" type="number" placeholder="Idade">
    <input id="peso" type="number" placeholder="Peso (kg)">
    <input id="altura" type="number" placeholder="Altura (cm)">
    <button class="btn" onclick="calcIMC()">Calcular</button>
    <h2 id="imcResult" style="text-align:center;margin-top:16px">0.0</h2>
  </div>
</div>

<!-- TIMER -->
<div class="screen" id="timer">
  <button class="back" onclick="showScreen('home')">Voltar</button>
  <h2>Timer de Treino</h2>
  <div class="card">
    <div class="timer" id="timerDisplay">00:00</div>
    <div class="timer-actions">
      <button class="btn" onclick="startTimer()">Iniciar</button>
      <button class="btn" onclick="pauseTimer()">Pausar</button>
      <button class="btn" onclick="resetTimer()">Resetar</button>
    </div>
  </div>
</div>

<!-- LISTA -->
<div class="screen" id="lista">
  <button class="back" onclick="showScreen('home')">Voltar</button>
  <h2>Lista de Compras</h2>
  <div class="card">
    <input id="itemName" placeholder="Item">
    <input id="itemQty" placeholder="Quantidade">
    <select id="itemCat">
      <option>Mercado</option><option>Higiene</option><option>Limpeza</option>
      <option>Açougue</option><option>Frutas</option>
      <option>Verduras e Legumes</option><option>Proteínas</option>
      <option>Temperos e Extras</option>
    </select>
    <button class="btn" onclick="addItem()">Adicionar</button>
    <div id="itemList"></div>
  </div>
</div>

<!-- NOTES -->
<div class="screen" id="notes">
  <button class="back" onclick="showScreen('home')">Voltar</button>
  <h2>Anotações Rápidas</h2>
  <div class="card">
    <input id="noteInput" placeholder="Digite sua anotação">
    <button class="btn" onclick="addNote()">Adicionar</button>
    <div id="noteList"></div>
  </div>
</div>

<script>
function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// Drawer
const drawer = document.getElementById('drawer');
function openDrawer(){ drawer.classList.add('open'); }
let sx = 0;
drawer.addEventListener('touchstart', e => sx = e.touches[0].clientX);
drawer.addEventListener('touchmove', e => {
  if(sx - e.touches[0].clientX > 60) drawer.classList.remove('open');
});

function toggleTheme(){ document.body.classList.toggle('light'); }

// IMC com validação
function calcIMC(){
  let p = parseFloat(document.getElementById('peso').value),
      a = parseFloat(document.getElementById('altura').value)/100;
  if(!p || !a || p <= 0 || a <= 0){
    alert("Informe valores válidos de peso e altura!");
    return;
  }
  document.getElementById('imcResult').innerText = (p/(a*a)).toFixed(1);
}

// Timer
let sec=0,intv;
function startTimer(){
  if(!intv) intv=setInterval(()=>{
    sec++;
    timerDisplay.innerText=`${String(Math.floor(sec/60)).padStart(2,'0')}:${String(sec%60).padStart(2,'0')}`;
  },1000);
}
function pauseTimer(){ clearInterval(intv); intv=null; }
function resetTimer(){ pauseTimer(); sec=0; timerDisplay.innerText='00:00'; }

// Lista de compras com label acessível
function addItem(){
  let n=itemName.value,q=itemQty.value,c=itemCat.value;
  if(!n) return;
  let d = document.createElement('div');
  d.className='item';
  let id = 'chk'+Date.now();
  d.innerHTML = `<input type="checkbox" id="${id}" onchange="this.parentElement.classList.toggle('done')">
                 <label for="${id}"><strong>${n}</strong><div style="font-size:13px;color:var(--muted)">${c} • ${q}</div></label>
                 <button onclick="this.parentElement.remove()">×</button>`;
  itemList.appendChild(d);
  itemName.value = itemQty.value = '';
}

// Notes
function addNote(){
  let t=noteInput.value;
  if(!t) return;
  let d=document.createElement('div');
  d.className='item';
  d.innerHTML = `${t}<button onclick="this.parentElement.remove()">×</button>`;
  noteList.appendChild(d);
  noteInput.value='';
}
</script>
</body>
</html>
