<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apollo Fitness</title>

<style>
:root{
  --bg:#0b0f14;
  --bg2:#0f172a;
  --card:rgba(255,255,255,0.06);
  --text:#ffffff;
  --muted:#9ca3af;
  --border:rgba(255,255,255,0.12);
  --accent:#38bdf8;
}
body.light{
  --bg:#eef2f7;
  --bg2:#dbeafe;
  --card:#ffffff;
  --text:#020617;
  --muted:#475569;
  --border:#d1d5db;
  --accent:#2563eb;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial}

body{
  height:100vh;
  background:
    radial-gradient(1200px 600px at top right, rgba(56,189,248,.15), transparent 60%),
    radial-gradient(800px 400px at bottom left, rgba(37,99,235,.18), transparent 60%),
    linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  overflow:hidden;
}

/* ===== BLUR OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(10px);
  opacity:0;
  pointer-events:none;
  transition:.35s;
  z-index:998;
}
.overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* ===== SCREENS ===== */
.screen{
  position:absolute;
  inset:0;
  padding:24px;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.screen.active{
  opacity:1;
  pointer-events:auto;
}

.top{display:flex;align-items:center;font-size:26px}
.menu-btn{cursor:pointer}

.logo{
  text-align:center;
  font-size:44px;
  font-weight:900;
  letter-spacing:4px;
  margin:40px 0 30px;
  background:linear-gradient(90deg,#38bdf8,#818cf8,#22d3ee);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.home-actions{
  display:grid;
  gap:18px;
}

.btn{
  width:100%;
  padding:20px;
  border-radius:20px;
  border:1px solid var(--border);
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  color:var(--text);
  font-size:18px;
  font-weight:600;
  cursor:pointer;
}

/* ===== DRAWER ===== */
.drawer{
  position:fixed;
  top:0;
  left:-75%;
  width:75%;
  height:100%;
  background:linear-gradient(180deg,var(--bg2),var(--bg));
  border-right:1px solid var(--border);
  padding:22px;
  transition:transform .45s cubic-bezier(.22,1,.36,1);
  transform:translateX(0);
  z-index:999;
}
.drawer.open{
  transform:translateX(75%);
}

/* SNAP EFFECT */
.drawer.snap{
  transition:transform .25s cubic-bezier(.34,1.56,.64,1);
}

.drawer-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.close-btn{
  width:34px;
  height:34px;
  border-radius:50%;
  border:none;
  background:rgba(255,255,255,.08);
  color:var(--text);
  font-size:18px;
  cursor:pointer;
}

.drawer button.action{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:linear-gradient(90deg,var(--accent),#22d3ee);
  color:#020617;
  font-weight:700;
}

/* ===== CARDS ===== */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:24px;
  padding:24px;
  margin-top:12px;
}
.back{
  background:linear-gradient(90deg,var(--accent),#22d3ee);
  border:none;
  padding:10px 18px;
  border-radius:14px;
  font-weight:700;
  margin-bottom:18px;
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<!-- DRAWER -->
<div class="drawer" id="drawer">
  <div class="drawer-header">
    <h3>Configurações</h3>
    <button class="close-btn" onclick="closeDrawer()">✕</button>
  </div>

  <button class="action" onclick="toggleTheme()">Modo Claro / Escuro</button>

  <p style="margin-top:20px;color:var(--muted)">
    Arraste, dê 2 toques ou clique fora para fechar
  </p>
</div>

<!-- HOME -->
<div class="screen active" id="home">
  <div class="top">
    <div class="menu-btn" onclick="openDrawer()">☰</div>
  </div>

  <div class="logo">APOLLO</div>

  <div class="home-actions">
    <button class="btn">Calculadora Fitness</button>
    <button class="btn">Timer de Treino</button>
    <button class="btn">Lista de Compras</button>
    <button class="btn">Anotações</button>
  </div>
</div>

<script>
const drawer = document.getElementById('drawer');
const overlay = document.getElementById('overlay');

/* OPEN / CLOSE */
function openDrawer(){
  drawer.classList.add('open','snap');
  overlay.classList.add('active');
}
function closeDrawer(){
  drawer.classList.remove('open');
  overlay.classList.remove('active');
}

/* MOBILE SWIPE */
let sx=0;
drawer.addEventListener('touchstart',e=>sx=e.touches[0].clientX);
drawer.addEventListener('touchmove',e=>{
  if(sx - e.touches[0].clientX > 60) closeDrawer();
});

/* MOBILE DOUBLE TAP */
let lastTap=0;
drawer.addEventListener('touchend',()=>{
  const now=Date.now();
  if(now-lastTap<300 && now-lastTap>0) closeDrawer();
  lastTap=now;
});

/* PC SUPPORT */
drawer.addEventListener('dblclick', closeDrawer);
overlay.addEventListener('click', closeDrawer);
document.addEventListener('keydown',e=>{
  if(e.key==="Escape") closeDrawer();
});

/* THEME */
function toggleTheme(){
  document.body.classList.toggle('light');
}
</script>

</body>
</html>
