<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apollo Fitness</title>

<style>
:root{
  --bg:#0b0f14;
  --bg2:#0f172a;
  --card:rgba(255,255,255,0.06);
  --text:#ffffff;
  --muted:#9ca3af;
  --border:rgba(255,255,255,0.12);
  --accent:#38bdf8;
}
body.light{
  --bg:#eef2f7;
  --bg2:#dbeafe;
  --card:#ffffff;
  --text:#020617;
  --muted:#475569;
  --border:#d1d5db;
  --accent:#2563eb;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial}
body{
  height:100vh;
  background:
    radial-gradient(1200px 600px at top right, rgba(56,189,248,.15), transparent 60%),
    radial-gradient(800px 400px at bottom left, rgba(37,99,235,.18), transparent 60%),
    linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  overflow:hidden;
  transition:.35s;
}
.screen{
  position:absolute;
  inset:0;
  padding:24px;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.screen.active{opacity:1;pointer-events:auto}
.top{display:flex;justify-content:space-between;align-items:center;font-size:26px}
.menu-btn{cursor:pointer}
.logo{
  text-align:center;
  font-size:44px;
  font-weight:900;
  letter-spacing:4px;
  margin:40px 0 30px;
  background:linear-gradient(90deg,#38bdf8,#818cf8,#22d3ee);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.home-actions{display:grid;gap:18px}
.btn{
  width:100%;
  padding:20px;
  border-radius:20px;
  border:1px solid var(--border);
  background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  color:var(--text);
  font-size:18px;
  font-weight:600;
  cursor:pointer;
}
.back{
  background:linear-gradient(90deg,var(--accent),#22d3ee);
  color:#020617;
  border:none;
  padding:10px 18px;
  border-radius:14px;
  font-weight:700;
  margin-bottom:18px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:24px;
  padding:24px;
  margin-top:12px;
}
input,select{
  width:100%;
  padding:15px;
  margin-top:12px;
  border-radius:16px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
  color:var(--text);
}
.result-box{
  margin-top:18px;
  text-align:center;
}
.result-box h2{font-size:34px}
.result-box p{margin-top:6px;font-weight:600}
</style>
</head>

<body>

<div class="screen active" id="home">
  <div class="top"><div class="menu-btn">☰</div></div>
  <div class="logo">APOLLO</div>
  <div class="home-actions">
    <button class="btn" onclick="showScreen('imc')">Calculadora Fitness</button>
  </div>
</div>

<div class="screen" id="imc">
  <button class="back" onclick="showScreen('home')">Voltar</button>
  <h2>Calculadora Fitness</h2>

  <div class="card">
    <select id="sexo">
      <option value="">Sexo</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>
    <input id="idade" type="number" placeholder="Idade">
    <input id="peso" type="number" placeholder="Peso (kg)">
    <input id="altura" type="number" placeholder="Altura (cm)">
    <button class="btn" onclick="calc()">Calcular</button>

    <div class="result-box">
      <h2 id="imcResult">0.0</h2>
      <p id="imcClass"></p>
      <p id="pesoIdeal" style="color:var(--muted)"></p>
      <p id="tmbResult"></p>
      <p id="caloriasResult"></p>
    </div>
  </div>
</div>

<script>
function showScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function calc(){
  const peso = +pesoInput.value;
}

const pesoInput = document.getElementById('peso');
const alturaInput = document.getElementById('altura');
const idadeInput = document.getElementById('idade');
const sexoInput = document.getElementById('sexo');

function calc(){
  const peso = parseFloat(pesoInput.value);
  const alturaCm = parseFloat(alturaInput.value);
  const idade = parseInt(idadeInput.value);
  const sexo = sexoInput.value;

  if(!peso || !alturaCm || !idade || !sexo){
    alert("Preencha todos os campos");
    return;
  }

  const altura = alturaCm / 100;
  const imc = peso / (altura * altura);

  let classificacao = "";
  if(imc < 18.5) classificacao = "Abaixo do peso";
  else if(imc < 25) classificacao = "Peso saudável";
  else if(imc < 30) classificacao = "Sobrepeso";
  else if(imc < 35) classificacao = "Obesidade Grau I";
  else if(imc < 40) classificacao = "Obesidade Grau II";
  else classificacao = "Obesidade Grau III";

  const pesoMin = (18.5 * altura * altura).toFixed(1);
  const pesoMax = (24.9 * altura * altura).toFixed(1);

  let tmb;
  if(sexo === "masculino"){
    tmb = 10*peso + 6.25*alturaCm - 5*idade + 5;
  } else {
    tmb = 10*peso + 6.25*alturaCm - 5*idade - 161;
  }

  const calorias = Math.round(tmb * 1.55);

  imcResult.innerText = imc.toFixed(1);
  imcClass.innerText = classificacao;
  pesoIdeal.innerText = `Peso saudável: ${pesoMin}kg – ${pesoMax}kg`;
  tmbResult.innerText = `TMB: ${Math.round(tmb)} kcal/dia`;
  caloriasResult.innerText = `Calorias diárias estimadas: ${calorias} kcal`;
}
</script>

</body>
</html>
